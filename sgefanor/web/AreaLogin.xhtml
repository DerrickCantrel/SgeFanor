<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body styleClass="Bimage">
      <style>
      .Bimage{background-image:url("img/background.jpg")} 
      </style>
        <h:form style="padding-top: 200px">
             <b:row>
               <b:column medium-screen="3">  
                 <b:image value="img/logo UniFanor.png" style="width: 300px; margin-left: 550px; margin-right: 100px; "/>
               </b:column>
              </b:row>          
            <b:container>   
                <b:panel look="none" medium-screen="6" offset="2" style="background-color: rgba(255, 255, 255, 1);">
                    <b:row>
                        <b:column medium-screen="12">
                            <h1 style="font-size: 28px; text-align: center; padding-bottom: 10px; border-radius: 4px; font-family: 'Roboto';">√Årea de Login</h1>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="10" offset="1">
                            <b:inputText placeholder="Seu e-mail">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column medium-screen="10" offset="1">
                            <b:inputText placeholder="Senha">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:button value="Login" href="#" look="primary" style="width:120%" />
                        </b:column>
                        <b:column span="4">
                            <b:button value="Cadastra-se" href="CadastrarUsuario.sge" look="success" style="width:140%" />
                        </b:column>
                    </b:row>

                    <b:row>    
                        <b:column span="2" offset="1">
                            <b:button value="Esqueceu sua Senha?" href="RecuperarSenha.sge" look="link" style="width:50%" />
                        </b:column>
                    </b:row>  
            </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
