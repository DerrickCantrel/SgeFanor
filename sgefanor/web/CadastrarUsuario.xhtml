<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: #003366">
        <h:form style="padding-top: 180px">
            <b:container>   
                <b:panel look="none" medium-screen="8" offset="2" style="background-color: rgba(255, 255, 255, 1);">
                    <b:row>
                        <b:column medium-screen="12">
                            <h1 style="font-size: 28px; text-align: center; padding-bottom: 10px; border-radius: 4px; font-family: 'Roboto';">Cadastro de Usúario</h1>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column span="12">
                            <b:inputText placeholder="Nome" label="Seu nome:"/>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column span="12">
                            <b:inputText placeholder="Seu e-mail" label="Seu e-mail:"/>
                        </b:column>
                    </b:row>
   
                    <b:row>
                        <b:column span="6">
                            <b:inputText placeholder="Senha" label="Crie uma Senha:"/>
                        </b:column>
                        <b:column span="6">
                            <b:inputText placeholder="Confirmar senha" label="Confirme sua Senha:"/>
                        </b:column>      
                    </b:row>
                    
                    <b:row>
                        <b:column span="12">
                            <b:inputText placeholder="Ex: Wyden UniFanor" label="Sua Instituição:"/>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column span="12">
                            <b:inputText placeholder="Curso" label="Curso:"/>
                        </b:column>
                    </b:row>
                    
                    <b:row>
                        <b:column span="2" offset="3">
                            <b:button value="Cancelar" href="AreaLogin.sge" look="danger" style="width:120%" />
                        </b:column>
                        <b:column span="3">
                            <b:button value="Cadastrar" look="success" style="width:140%" />
                        </b:column>
                    </b:row>
                        
                </b:panel>
            </b:container>
        </h:form>
    </h:body>
</html>
